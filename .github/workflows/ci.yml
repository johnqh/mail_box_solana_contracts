      - name: Check Prettier formatting
        run: npm run prettier -- --check
      
      - name: TypeScript compilation check
        run: npx tsc --noEmit

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
